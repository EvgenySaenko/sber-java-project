<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Online Shop</h1>
    <div ng-controller="indexController">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark  d-flex flex-row ">
            <ul class="navbar-nav d-flex flex-row ">
                <li class="nav-item active p-2">
                    <a class="btn btn-outline-light" href="#!/">Главная</a>
                </li>
                <li class="nav-item  p-2">
                    <a class="btn btn-outline-light" href="#!/products">Каталог товаров</a>
                </li>
                <li class="nav-item  p-2">
                    <a class="btn btn-outline-light" href="#!/orders" ng-if="isUserLoggedIn()">Мои заказы</a>
                </li>
                <li class="nav-item  p-2">
                    <a class="btn btn-outline-light" href="#!/cart">Корзина</a>
                </li>

                <li class="nav-item p-2" ng-show="!isUserLoggedIn()">
                    <form method="POST" class="form-inline" ng-submit="tryToAuth()">
                        <div class="row">
                            <div class="col-sm">
                                <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                       placeholder="username">
                            </div>
                            <div class="col-sm">
                                <input id="navPasswordField" class="form-control" ng-model="user.password"
                                       type="password" placeholder="password">
                            </div>
                            <div class="col-sm">
                                <button id="navLoginSubmit" type="submit" class="btn btn-outline-warning">Войти</button>
                            </div>
                        </div>
                    </form>
                </li>
                <li class="nav-item  p-2" ng-show="isUserLoggedIn()">
                    <button class="btn btn-outline-warning" ng-click="tryToLogout()">Выйти</button>
                </li>
                <li class="nav-item  p-2 d-flex justify-content-end" ng-show="isUserLoggedIn()" >
                    <button class="btn btn-outline-warning ">{{currentUserName}}</button>
                </li>
            </ul>
        </nav>
    </div>
    <ng-view></ng-view>
    <script src="index.js"></script>
    <script src="home/home.js"></script>
    <script src="products/products.js"></script>
    <script src="cart/cart.js"></script>
    <script src="order_confirmation/order_confirmation.js"></script>
    <script src="order_result/order_result.js"></script>
    <script src="orders/orders.js"></script>
</div>
</body>
</html>
